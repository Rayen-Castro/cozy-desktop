<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Cherry+Bomb+One&family=Kumbh+Sans:wght,YOPQ@100..900,300&display=swap"
        rel="stylesheet">
    <title>Cozy Desktop!</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/tema.css">
    <link rel="stylesheet" href="css/music.css">
    <link rel="stylesheet" href="css/pomodoro.css">
</head>

<body>
    <header class="header">
        <div class="cont-bienvenida">
            <h1 id="bienvenida">bienvenida</h1>
            <img id="gif-bienvenida" src=""alt="gifs">
        </div>
        <button id="cambiar-tema" class="cambiar-tema"></button>
    </header>

    <main class="desktop">
        <div id="music-widget">
            <iframe src="https://www.youtube.com/embed/oUOA7YNgypk?autoplay=1" frameborder="0"
                allow="autoplay; encrypted-media" 
                frameborder="0"
                allowfullscreen>
            </iframe>
        </div>

        <div class="widget-mini" id="openPomodoro">
            <p>Pomodoro
                (✿◡‿◡)</p>
        </div>
        
        <div class="widget-pomodoro" id="pomodoroWidget">
            <div id="bannerwidget">
                <h2>Pomodoro ⊹</h2>
                <button id="closePomodoro">x</button>
            </div>

            <div id="time">50:00</div>

            <button id="start">Empezar</button>
            <button id="reset">Reiniciar</button>
        </div>


    </main>
    <script src="js/script.js"></script>
</body>
</html>
